 [supervisord]
nodaemon=true

[program:frontend]
; Run the clientâ€™s development server using npm (Vite on port 5173)
command=npm run dev --prefix /app/client
directory=/app/client
autostart=true
autorestart=true
stderr_logfile=/app/client/logs.err.log
stdout_logfile=/app/client/logs.out.log

[program:backend]
; Run the Flask server (by default it listens on port 5000)
command=python3 /app/flask-server/server.py
directory=/app/flask-server
autostart=true
autorestart=true
stderr_logfile=/app/flask-server/logs.err.log
stdout_logfile=/app/flask-server/logs.out.log